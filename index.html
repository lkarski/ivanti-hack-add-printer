<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ivanti - Install Printer</title>
  <link rel="stylesheet" href="node_modules\bootstrap-css-only\css\bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>

<body>
  <div class="container">
    <div class="media">
      <img id="ivantiLogo" class="align-self-center mr-3" src="./assets/ivanti-logo.png" height="50px"
        alt="Ivanti Logo">
      <div class="media-body">
        <h5 id="hi" class="mt-3">Hi Dear Person,</h5>
        <p class="lead">
          I presume you would like to print something of great importance.
        </p>
      </div>
    </div>
    <p>
      Please select location and printer you would like to use.
    </p>
    <div class="row">
      <div class="col-sm-8">
        <form>
          <div class="form-group row">
            <label for="locationSelect" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <select class="form-control" id="locationSelect">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="printerSelect" class="col-sm-2 col-form-label">Printer</label>
            <div class="col-sm-10">
              <select class="form-control" id="printerSelect">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="makeDefaultPrinter">
                <label class="form-check-label" for="makeDefaultPrinter">Set as default printer</label>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <button id="installPrinterButton" class="btn btn-primary btn-block middle">
              Add Printer
            </button>
          </div>
          <div id="progressSpinner" class="spinner-grow text-success middle" role="status" hidden></div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button id="printTestPageButton" class="btn btn-primary btn-block middle disabled d-none" disabled>
              Print test page
            </button>
          </div>
          <img id="printingSpinner" class="middle" src="./assets/animated-printer.gif" alt="Loading..." hidden>
        </div>
      </div>
      <div class="col-sm-4">
        <div id="geoLocation" class="card d-none">
          <div class="card-body">
            <h5 class="card-title">You are in</h5>
            <h6 id="geoAddress" class="card-subtitle mb-2 text-muted"></h6>
            <p id="geoMisc" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-none" id="office-map">
      <h2>Office map</h2>
      <div class="col-sm-12">
        <img id="office-map-img" src="assets/office-map.gif"></img>
      </div>
    </div>

    <img id="loadingImage" src="./assets/animated-printer.gif" alt="Loading..." style="visibility: hidden">
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <p class="text-muted text-center">
        <small id="envInfo">
          <!-- filled in by showEnvironmentInfo() -->
        </small>
      </p>
    </div>
  </footer>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
