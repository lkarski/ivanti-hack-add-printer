<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ivanti - Install Printer</title>
  <link rel="stylesheet" href="node_modules\bootstrap-css-only\css\bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <div class="container">
    <h1 id="hi">Hi Dear Person,</h1>
    <p class="lead">
        I presume you would like to print something of great importance.
    </p>
    <p>
      Please select location and printer you would like to use.
    </p>
    <form>
      <div class="form-group row">
        <label for="locationSelect" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <select class="form-control" id="locationSelect">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="printerSelect" class="col-sm-2 col-form-label">Printer</label>
        <div class="col-sm-10">
          <select class="form-control" id="printerSelect">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="makeDefaultPrinter">
            <label class="form-check-label" for="makeDefaultPrinter">Set as default printer</label>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-3">
        <button id="installPrinterButton" class="btn btn-primary btn-block middle">
          Add Printer
        </button>
      </div>
      <div id="progressSpinner" class="spinner-grow text-success middle" role="status" hidden></div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button id="printTestPageButton" class="btn btn-primary btn-block middle disabled" disabled>
          Print test page
        </button>
      </div>
      <div id="printingSpinner" class="spinner-grow text-success middle" role="status" hidden></div>
    </div>
    <div class="row" id="office-map">
      <h2>Office map</h2>
      <div class="col-sm-12">
        <img id="office-map-img" src="assets/office-map.gif"></img>
      </div>
    </div>

    <img id="loadingImage" src="./assets/animated-printer.gif" alt="Loading..." style="visibility: hidden">
  </div>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using Node.js
        <script>document.write(process.versions.node)</script>,
        Chromium
        <script>document.write(process.versions.chrome)</script>,
        and Electron
        <script>document.write(process.versions.electron)</script>.
      </span>
    </div>
  </footer>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
