<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ivanti - Install Printer</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="alert alert-success" role="alert">
      <strong>Well done!</strong> You successfully read this important alert message.
    </div>
    <form>
      <div class="form-group row">
        <label for="locationSelect" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <select class="form-control" id="locationSelect">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="printerSelect" class="col-sm-2 col-form-label">Printer</label>
        <div class="col-sm-10">
          <select class="form-control" id="printerSelect">
            <option>POL-Support</option>
            <option>POL-Reception</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="makeDefaultPrinter">
            <label class="form-check-label" for="makeDefaultPrinter">Set as default printer</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Printer</button>
    </form>
  </div>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">
      <!-- All of the Node.js APIs are available in this renderer process. -->
      We are using Node.js
      <script>document.write(process.versions.node)</script>,
      Chromium
      <script>document.write(process.versions.chrome)</script>,
      and Electron
      <script>document.write(process.versions.electron)</script>.
    </span>
    </div>
  </footer>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
